<html>

<head>
    <title>Movie Details - CS2410 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="api.js" defer></script>
    <script src="movie.js" defer></script>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <h2>Check out: </h2>
            <a class="search-button" id="home-button" href="index.html">Home</a>
            <a class="search-button" id="movie-button" href="movies.html">Movies</a>
            <a class="search-button" id="tv-button" href="tv.html">Television</a>
            <a class="search-button" id="person-button" href="people.html">People</a>
            <h1>Movie</h1>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html"><i class="icon-home"></i> Home</a></li>
                <li><a href="movies.html" class="active"><i class="icon-movie"></i> Movies</a></li>
                <li><a href="tv.html"><i class="icon-tv"></i> Television</a></li>
                <li><a href="people.html"><i class="icon-people"></i> People</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Movie Details</h1>
        <div id="movie-details-container">
            <img id="movie-poster" src="" alt="Movie Poster" />
            <div id="movie-info">
                <h2 id="movie-title"></h2>
                <p id="movie-release-date"></p>
                <p id="movie-runtime"></p>
                <p id="movie-vote-average"></p>
                <p id="movie-overview"></p>
            </div>
        </div>

        <!-- Credits Section -->
        <div id="credits-container">
            <h2>Credits</h2>
            <div id="credits-list">
                <!-- Credits will be dynamically inserted here -->
            </div>
        </div>

        <!-- Scrolling Image Gallery -->
        <div id="image-gallery-container">
            <div id="image-gallery">
                <!-- Images will be dynamically inserted here -->
            </div>
        </div>
    </main>
</body>

</html>
