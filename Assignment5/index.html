<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
    <link rel="stylesheet" href="main.css">
</head>
<body data-theme="royal"> 
    <header>
        <h1>Image Selection</h1>
        <nav>
            <button id="toGallery">Gallery</button>
            <button id="toHome">Home</button>
            <div>
                <input class="theme-radio" name="theme" type="radio" value="hero" />Hero Mode
                <input class="theme-radio" name="theme" type="radio" value="royal" checkled />Royal Mode
                <input class="theme-radio" name="theme" type="radio" value="shadow" />Shadow Mode
            </div>
        </nav>
    </header>
    <div id="image-selection">
        <button onclick="fetchRandomBacon()">Generate Random Bacon</button>
        <div id="colorBox" style="width: 200px; height: 200px; border: 2px solid black;"></div>     
        <button onclick="fetchRandomAnime()">Generate Random Anime Character</button>
        <div id="colorBox" style="width: 200px; height: 200px; border: 2px solid black;"></div>     
        <button onclick="fetchRandomImage()">Generate Random Image</button>
        <div id="colorBox" style="width: 200px; height: 200px; border: 2px solid black;"></div>     
    </div>
    <script src="main.js"></script>
</body>
</html>
