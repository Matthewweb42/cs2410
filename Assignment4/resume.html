<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <header>
        <nav>
            <h1>Resume</h1>
            <button id="contactInfoBtn">Contact Info</button>
            <button id="educationBtn">Education</button>
            <button id="workExperienceBtn">Work Experience</button>
            <button id="skillsBtn">Skills</button>
        </nav>
    </header>
    <main>
        <section id="inputSection">
            <section id="contactInfoSection" class="hidden">
                <!-- Contact Info Form -->
            </section>
            <section id="educationSection" class="hidden">
                <!-- Education Form -->
            </section>
            <section id="workExperienceSection" class="hidden">
                <!-- Work Experience Form -->
            </section>
            <section id="skillsSection" class="hidden">
                <!-- Skills Form -->
            </section>
        </section>
        <hr>
        <form id="resume">
            <!-- Resume Content -->
            <section id="contactInfo">
                <div>
                    <img src="dinosaur.jpg" alt="Dinosaur" />
                    <p id="nameOutput">Name: </p>
                    <p id="addressOutput">Address: </p>
                    <p id="emailOutput">Email: </p>
                    <p id="phoneOutput">Phone: </p>
                </div>
            </section>
        </form>
    </main>
    <script src="resume.js"></script>
</body>
</html>
