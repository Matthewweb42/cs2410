<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <header>
        <nav>
            <h1>Resume</h1>
            <button id="contactInfoBtn">Contact Info</button>
            <button id="educationBtn">Education</button>
            <button id="workExperienceBtn">Work Experience</button>
            <button id="skillsBtn">Skills</button>
        </nav>
    </header>
    <main>
        <section id="inputSection">
            <section id="contactInfoSection" class="hidden">
                <!-- Contact Info Form -->
            </section>
            <section id="educationSection" class="hidden">
                <!-- Education Form -->
            </section>
            <section id="workExperienceSection" class="hidden">
                <!-- Work Experience Form -->
            </section>
            <section id="skillsSection" class="hidden">
                <!-- Skills Form -->
            </section>
        </section>
        <hr>
        <section id="resume">
            <!-- Resume Content -->
            <section id="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <img src="dinosaur.jpg" alt="Dinosaur" />
                    <p id="nameOutput">Name:</p>
                    <p id="addressOutput">Address: </p>
                    <p id="emailOutput">Email: </p>
                    <p id="phoneOutput">Phone: </p>
                </div>
            </section>
            <section id="educationInfo">
                <div>
                    <h2>Education</h2>
                    <p id="schoolLogoOutput">School Logo: </p>
                    <p id="schoolNameOutput">School: </p>
                    <p id="graduationDateOutput">Degree: </p>
                    <p id="graduationOutput">Graduation: </p>
                    <p id="degreeOutput">Degree: </p>
                    <p id="fieldOfStudyOutput">Field Of Study: </p>

                </div>
            </section>
            <section id="workExperienceInfo">
                <div>
                    <h2>Work Experience</h2>
                    <p id="companyOutput">Company: </p>
                    <p id="positionOutput">Position: </p>
                    <p id="tasksOutput">Tasks: </p>
                    <p id="startOutput">Start: </p>
                    <p id="endOutput">End: </p>
                </div>
            </section>
            <section id="skillsInfo">
                <div>
                    <h2>Skills</h2>
                    <p id="skill1Output">Skill 1: </p>
                    <p id="skill2Output">Skill 2: </p>
                    <p id="skill3Output">Skill 3: </p>
                    <p id="skill4Output">Skill 4: </p>
                    <p id="skill5Output">Skill 5: </p>
                </div>

            </section>
        </section>
    </main>
    <script src="resume.js"></script>
</body>
</html>
