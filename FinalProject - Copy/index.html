<html>

<head>
    <title>CS2410 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="api.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <h2>Check out: </h2>
            <a class="search-button" id="home-button" href="index.html">Home</a>
            <a class="search-button" id="movie-button" href="movies.html">Movies</a>
            <a class="search-button" id="tv-button" href="tv.html">Television</a>
            <a class="search-button" id="person-button" href="people.html">People</a>
            <h1>Home</h1>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html" class="active"><i class="icon-home"></i> Home</a></li>
                <li><a href="movies.html"><i class="icon-movie"></i> Movies</a></li>
                <li><a href="tv.html"><i class="icon-tv"></i> Television</a></li>
                <li><a href="people.html"><i class="icon-people"></i> People</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Amazing Movie Database</h1>
        <div id="search-div">
            <div>
                <label for ="search-mode">Search Modes</label>
                <select id="search-mode">
                    <option value="all">All</option>
                    <option value="movie">Movie</option>
                    <option value="tv">TV</option>
                    <option value="person">Person</option>
                </select>
            </div>
            <div>
                Search Term: <input id="search-text" type="text" />
            </div>
            <div id="button-div">
                <button class="search-button" id="search-button">Search</button>

            </div>
        </div>
        <div id="movie-info-div">
            <div id="movie-info-header">Popular Movies</div>
            <div id="movie-info-content">
                <img id="movie-poster" src="" alt="Movie Poster" />
                <div id="movie-details">
                    <h2 id="movie-title"></h2>
                    <p id="movie-release-date"></p>
                    <p id="movie-rating"></p>
                </div>
            </div>
        </div>
        <div id="tv-info-div">
            <div id="tv-info-header">Popular Television Shows</div>
            <div id="tv-info-content">
                <img id="tv-poster" src="" alt="Tv Poster" />
                <div id="tv-details">
                    <h2 id="tv-title"></h2>
                    <p id="tv-release-date"></p>
                    <p id="tv-rating"></p>
                </div>
            </div>
        </div>
        <div id="person-info-div">
            <div id="person-info-header">Popular People</div>
            <div id="person-info-content">
                <img id="person-profile" src="" alt="Person Profile" />
                <div id="person-details">
                    <h2 id="person-name"></h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
